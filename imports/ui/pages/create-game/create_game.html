<template name="Game_create">
  {{> loginButtons}}
  <form class="game-create-form">
    <p>Since you are creating this game, you will be the DM for it.</p>
    Name your game: <input name="name" type="text"/><br>
    Write a description: <input name="description" type="text"/> (type 'wuxia' here to make it a wuxia game instead of DnD)<br>
    Password?: <input name="password" type="text"/><br>
    <input type="submit" name="submit" value="looks good">
  </form>
</template>
