<template name="Game_details">
  {{> loginButtons}}
  <div>
    {{name}}

    {{#if hasCharacter}}
      <a href="/game/play">Play game</a>
    {{else}}
      <a href="/game/{{gameId}}/character/create">Create a character to join this game</a>
    {{/if}}
    <ul>
      {{#each characters}}
        <li>{{name}}, Race: {{race}}, Class: {{klass}}</li>
      {{/each}}
    </ul>
  </div>
</template>
