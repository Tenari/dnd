<template name="Game_details">
  {{> loginButtons}}
  <div>
    {{gameName}}
    <p>{{description}}</p>

    {{#if isDM}}
      <a href="/game/{{gameId}}/dm-play">Manage game as DM</a>
    {{/if}}

    {{#if hasCharacter}}
      <a href="/game/{{gameId}}/play">Play game</a>
    {{else}}
      {{#if isWuxiaGame}}
        <a href="/game/{{gameId}}/wuxia/character/create">Create a wuxia character to join this game</a>
      {{else}}
        <a href="/game/{{gameId}}/character/create">Create a character to join this game</a>
      {{/if}}
    {{/if}}
    <ul>
      {{#each characters}}
        {{#if userId}}
          <li><a href="/game/{{gameId}}/character/{{_id}}">{{name}}</a>, Race: {{displayRace}}, Class: {{displayClass}}, level {{level}}</li>
        {{/if}}
      {{/each}}
    </ul>
  </div>
</template>
