<template name="flavorBox">
  <div class="flavor-box">
    {{#if editing}}
      <textarea>{{text}}</textarea>
      <button class="save-text">save</button>
    {{else}}
      <div class="text">
        {{#each line in splitLines text}}
          <div>{{line}}</div>
        {{/each}}
      </div>
    {{/if}}
    <div class="label">{{label}}</div>
  </div>
</template>
