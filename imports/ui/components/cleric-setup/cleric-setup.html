<template name="clericSetup">
  <p>Clerics has a feature called "Divine Domain" which requires you to choose a domain to specialize in.</p>
  {{> dropdown options=divineDomains className='divine-domain'}}
  <p>Bonus spells at lvl 1: {{spells}}</p>
  {{#if extraDoubleProficiencies}}
    {{#each prof in proficiencyChoices}}
      {{> dropdown options=availableProficiencies className='double-proficiency-select'}}
    {{/each}}
  {{/if}}
</template>
